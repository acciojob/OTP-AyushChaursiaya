<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
  .code-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .code {
    width: 40px;
    height: 40px;
    margin: 0 5px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }
</style>
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <h2 id="verification_subtext">Enter the 6-digit OTP code sent to your phone number</h2>
  <div class="code-container">
    <input type="text" class="code" maxlength="1" onkeyup="focusNext(event, 1)">
    <input type="text" class="code" maxlength="1" onkeyup="focusNext(event, 2)">
    <input type="text" class="code" maxlength="1" onkeyup="focusNext(event, 3)">
    <input type="text" class="code" maxlength="1" onkeyup="focusNext(event, 4)">
    <input type="text" class="code" maxlength="1" onkeyup="focusNext(event, 5)">
    <input type="text" class="code" maxlength="1" onkeyup="focusNext(event, 6)">
  </div>

<script>
function focusNext(event, index) {
  const codeLength = 6;
  const input = event.target;
  const keyCode = event.keyCode || event.which;
  
  if (keyCode === 8 && index > 1) { // Backspace key pressed
    input.value = '';
    const prevIndex = index - 2;
    const prevInput = document.getElementsByClassName('code')[prevIndex];
    prevInput.focus();
    return;
  }

  if (input.value && index < codeLength) {
    const nextIndex = index;
    const nextInput = document.getElementsByClassName('code')[nextIndex];
    nextInput.focus();
  }
}
</script>
</body>
</html>
